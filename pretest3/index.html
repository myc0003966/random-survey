<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Redirect</title>
  </head>
  <body>
    <p>Redirecting to survey…</p>

    <script>
      // 1. 保留所有 Connect 參數（participantId 等）
      const queryString = window.location.search;

      // 2. 隨機分派 A1 / A2（50/50）
      const randomVersion = Math.random() < 0.5 ? "A1" : "B1";

      // 3. 對應 SurveyCake 問卷
      let surveyBase = "";
      if (randomVersion === "A1") {
        surveyBase = "https://www.surveycake.com/s/14Z7G";
      } else {
        surveyBase = "https://www.surveycake.com/s/gpAKr";
      }

      // 4. 導向（保留原參數）
      const finalUrl = surveyBase + queryString;
      window.location.replace(finalUrl);
    </script>
  </body>
</html>
