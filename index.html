<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Redirect</title>
  </head>
  <body>
    <p>Redirecting to surveyâ€¦</p>

    <script>
 const queryString = window.location.search;
  const params = new URLSearchParams(queryString);
  const version = params.get("version");

  console.log("VERSION =", version);
let surveyBase;

if (version === "C") {
  surveyBase = "https://www.surveycake.com/s/rpvVa";
} else if (version === "D") {
  surveyBase = "https://www.surveycake.com/s/KWO2N";
} else {
  document.body.innerHTML = "Invalid version parameter.";
  throw new Error("Invalid version: " + version);
}

  const finalUrl = surveyBase + queryString;
  window.location.replace(finalUrl);
    </script>
  </body>
</html>
